<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
  <script src="example.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="example.css" rel="stylesheet">
</head>
<body>

<div ng-controller="ModalDemoController">
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body">
      <iframe width="{{windowWidth}}" height="{{windowHeight}}" id="groove-scribe" ng-src={{grooveScribeUrl}} frameborder="0"></iframe>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  <p>
    Use the <a href="#" ng-click="open()">Groove Scribe</a> to create one a groove.
  </p>

  <!-- Add ability edit existing grooves -->
  <div ng-repeat="groove in grooves track by $index" ng-if="grooves.length > 0">
    Use the <a href="#" ng-click="open(groove)">Groove Scribe</a> to edit the existing {{groove.name}}.
  </div>
  <p>
    TODO: Refresh the list once the Groove Scribe is closed.</br>
    TODO: Use Groove Scribe's Comment box to mark the song section?  This would allow the text area to be hidden.
  </p>

  <p>
    <span class="inputSpan">
      <textarea tabindex="10" name="sf_free_text" id="sf_free_text" class="createboxInput" rows="10" cols="90" style="width: 100%">{{multiEditTestValue}}</textarea>
    </span>
  </p>
</div>
</body>
</html>
